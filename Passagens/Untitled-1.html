<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="Untitled-2.css">

        <link rel="shortcut icon" href="plane.png">
        <title> Central Passagens </title>
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="flight.png"></div>
            <div><h2 class="prima"> Central passagens </h2></div>
            <div class="login">
                <form>
                    <input type="email" placeholder="E-mail.">
                    <input type="password" placeholder="Senha.">
                    <button class="secondary"> Login </button>
                </form>
            </div>
        </header>
        <main>
            <section class="intro gray">
                <div class="container">
                    <div class="hero">
                        <h1> Sua <strong>viagem</strong> a uma click de distancia. </h1><br>
                        <p> Onde gostaria de passar suas ferias? </p>
                        <div class="botoes">
                            <a class="button" href="Untitled-3.html" target="_blank"> Nacionais ! </a>
                            <a class="button" href="#" target="_blank"> Internacionais ! </a>
                        </div>
                    </div>
                </div>
            </section>
            <section class="languages">
                <div class="container">
                    <h1 class="title"> Dicas </h1><br>
                    <div class="cards">
                        <div class="card"> Brasil </div>
                        <div class="card"> Chile </div>
                        <div class="card"> Argentina </div>
                        <div class="card"> USA </div>
                        <div class="card"> Europa </div>
                    </div>

                </div>
            </section>

            <!-- Fotos -->

            <section class="gray">
                <div class="time">
                    <div class="container">
                        <h1 class="title"> Nossa equipe </h1>
                        <div class="members">
                            <div class="member">
                                <img src="documentos.jpg" alt="#">
                                <h3>Documentos</h3>
                            </div>
                            <div class="member">
                                <img src="bagagem.jpg" alt="#">
                                <h3>Bagagem</h3>
                            </div>
                            <div class="member">
                                <img src="escalas.jpg" alt="#">
                                <h3>Escalas</h3>
                            </div>
                            <div class="member">
                                <img src="cambio.jpg" alt="#">
                                <h3>Cambio</h3>
                            </div>
                            <div class="member">
                                <img src="idiomas.jpg" alt="#">
                                <h3>Idiomas</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </main>

        <footer>
            <div class="container">
                <ul>
                    <li>
                    <!-- Tag "I" Icone -->
                        <a href="https://www.facebook.com/login/" target="_blank"
                        class="acon"><img class="con" src="facebook.png"></a>
                        <!-- <a href="#"> facebook </a> -->
                    </li>
                    <li>
                        <a href="https://www.instagram.com/" target="_blank"
                        class="acon"><img class="con" src="instagram.png"></a>
                        <!-- <a href="#"> instagram </a> -->
                    </li>
                    <li>
                        <a href="https://web.whatsapp.com/" target="_blank"
                        class="acon"><img class="con" src="whatsapp.png"></a>
                        <!-- <a href="#"> whatsapp </a> -->
                    </li>
                </ul>
                <p class="copy">
                    <i class="fa-solid fa-copyright"></i><a href="#">Todos os direitos reservados</a>
                </p>
            </div>
        </footer>
    </body>
</html>
